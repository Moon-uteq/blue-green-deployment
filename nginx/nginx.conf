# Load balancer configuration for Blue-Green deployment
upstream blue_green_backend {
    # Initially point to blue environment
    server app-blue:80 weight=100;
    server app-green:80 weight=0 backup;
}

server {
    listen 80;
    server_name localhost;

    # Load balancer health check
    location /lb-health {
        access_log off;
        return 200 "Load balancer is healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to active environment
    location / {
        proxy_pass http://blue_green_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check for upstream
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_connect_timeout 1s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Status endpoint to check current active environment
    location /status {
        access_log off;
        return 200 "Active environment info\n";
        add_header Content-Type text/plain;
        add_header X-Active-Environment "blue";
    }
}