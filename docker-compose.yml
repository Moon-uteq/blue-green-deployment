version: '3.8'

services:
  # Blue environment
  app-blue:
    build:
      context: .
      args:
        - REACT_APP_ENVIRONMENT=blue
    container_name: ${PROJECT_NAME:-blue-green-app}-app-blue
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=blue
      - REACT_APP_ENVIRONMENT=blue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - blue-green-network

  # Green environment
  app-green:
    build:
      context: .
      args:
        - REACT_APP_ENVIRONMENT=green
    container_name: ${PROJECT_NAME:-blue-green-app}-app-green
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production  
      - ENVIRONMENT=green
      - REACT_APP_ENVIRONMENT=green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - blue-green-network

  # Nginx Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-blue-green-app}-nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-blue
      - app-green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/lb-health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - blue-green-network

networks:
  blue-green-network:
    driver: bridge
    name: blue-green-network

# Volumes for persistence (if needed)
volumes:
  nginx-conf:
    driver: local